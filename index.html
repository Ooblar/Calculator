<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <link rel="icon" type="png" href="calculator.png">
    <title>Calculator</title>
</head>

<body>
    <header id="header"></header>
    <div id="mainbody">
        <div id="display">
            <div id="current"></div>
            <div id="opreator"></div>
        </div>
        <div id="buttons">
            <div id="numbers">
                <button data-key="67" class="nonnumber" id="clear">C</button>
                <button class="nonnumber" id="nigative">+/-</button>
                <button data-key="8" class="nonnumber" data-key2="" id="backspace">โซ</button>
                <button data-key="103" data-key2="55" id="7">7</button>
                <button data-key="104" data-key2="56" id="8">8</button>
                <button data-key="105" data-key2="57" id="9">9</button>
                <button data-key="100" data-key2="52" id="4">4</button>
                <button data-key="101" data-key2="53" id="5">5</button>
                <button data-key="102" data-key2="54" id="6">6</button>
                <button data-key="97" data-key2="49" id="1">1</button>
                <button data-key="98" data-key2="50" id="2">2</button>
                <button data-key="99" data-key2="51" id="3">3</button>
                <button id="00">00</button>
                <button data-key="96" data-key2="48" id="0">0</button>
                <button data-key="110" data-key2="190" id="dot">.</button>
            </div>
            <div id="operations">
                <button class="nonnumber" data-key="107" id="addition">+</button>
                <button class="nonnumber" data-key="109" id="subtraction">-</button>
                <button class="nonnumber" data-key="106" id="multiplication">x</button>
                <button class="nonnumber" data-key="111" id="division">รท</button>
                <button class="nonnumber" data-key="13" data-key2="187" id="equals">=</button>
            </div>
        </div>
    </div>
    <fotter id="fotter">Calculated By Shade</fotter>
</body>

</html>
