<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <header id="header"></header>
    <div id="mainbody">
        <div id="display">
            <div id="held"></div>
            <div id="current"></div>
        </div>
        <div id="buttons">
            <div id="numbers">
                <button id="clear">C</button>
                <button id="nigative">+/-</button>
                <button id="backspace">โซ</button>
                <button id="7">7</button>
                <button id="8">8</button>
                <button id="9">9</button>
                <button id="4">4</button>
                <button id="5">5</button>
                <button id="6">6</button>
                <button id="1">1</button>
                <button id="2">2</button>
                <button id="3">3</button>
                <button id="00">00</button>
                <button id="0">0</button>
                <button id="dot">.</button>
            </div>
            <div id="operations">
                <button id="addition">+</button>
                <button id="subtraction">-</button>
                <button id="multiplication">x</button>
                <button id="division">รท</button>
                <button id="equals">=</button>
            </div>
        </div>
    </div>
    <fotter id="fotter">calculated by shade</fotter>
</body>
</html>
