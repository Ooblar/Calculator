<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <link rel="icon" type="png" href="calculator.png">
    <title>Calculator</title>
</head>

<body>
    <header id="header"></header>
    <div id="mainbody">
        <div id="display">
            <div id="current"></div>
            <div id="opreator"></div>
        </div>
        <div id="buttons">
            <div id="numbers">
                <button data-key="KeyC" class="nonnumber" id="clear">C</button>
                <button class="nonnumber" id="nigative">+/-</button>
                <button data-key="Backspace"  class="nonnumber"id="backspace">โซ</button>
                <button data-key="Numpad7" data-key2="Digit7" id="7">7</button>
                <button data-key="Numpad8" data-key2="Digit8" id="8">8</button>
                <button data-key="Numpad9" data-key2="Digit9" id="9">9</button>
                <button data-key="Numpad4" data-key2="Digit4" id="4">4</button>
                <button data-key="Numpad5" data-key2="Digit5" id="5">5</button>
                <button data-key="Numpad6" data-key2="Digit6" id="6">6</button>
                <button data-key="Numpad1" data-key2="Digit1" id="1">1</button>
                <button data-key="Numpad2" data-key2="Digit2" id="2">2</button>
                <button data-key="Numpad3" data-key2="Digit3" id="3">3</button>
                <button id="00">00</button>
                <button data-key="Numpad0" data-key2="Digit0" id="0">0</button>
                <button data-key="NumpadDecimal" data-key2="Period" id="dot">.</button>
            </div>
            <div id="operations">
                <button class="nonnumber" data-key="NumpadAdd" id="addition">+</button>
                <button class="nonnumber" data-key="NumpadSubtract" id="subtraction">-</button>
                <button class="nonnumber" data-key="NumpadMultiply" id="multiplication">x</button>
                <button class="nonnumber" data-key="NumpadDivide" id="division">รท</button>
                <button class="nonnumber" data-key="NumpadEnter" data-key2="Equal
                " id="equals">=</button>
            </div>
        </div>
    </div>
    <fotter id="fotter">Calculated By Shade</fotter>
</body>

</html>
